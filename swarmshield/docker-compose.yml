version: '3.8'

services:
  # Main SwarmShield application
  swarmshield:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swarmshield
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
      - MININET_ENABLED=true
      - MININET_CONTROLLER_IP=mininet
      - MININET_CONTROLLER_PORT=6633
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./notebooks:/app/notebooks
    ports:
      - "8501:8501"  # Streamlit dashboard
      - "5000:5000"  # API server (if added)
    depends_on:
      - mininet
    networks:
      - swarmshield-net
    command: python run.py --mode=demo --verbose

  # Mininet network simulation environment
  mininet:
    image: mininet/mininet:latest
    container_name: swarmshield-mininet
    privileged: true
    environment:
      - OVS_LOGDIR=/var/log/openvswitch
    volumes:
      - ./src/swarmshield/utils:/mininet/custom
      - ./logs:/var/log
    ports:
      - "6633:6633"  # OpenFlow controller
    networks:
      - swarmshield-net
    command: |
      mn --topo=linear,3 --switch=ovsk --controller=remote,ip=127.0.0.1,port=6633

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: swarmshield-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - swarmshield-net
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: swarmshield-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - swarmshield-net

networks:
  swarmshield-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
